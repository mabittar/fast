version: "3.3"

services:
  web:
    image: fastapi_postgres
    build:
      context: ./.
      dockerfile: ./app/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./local.env
    volumes:
      - ./project:/usr/src/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/songs
    depends_on:
      - db

  db:
    image: postgres:13.4
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=songs
